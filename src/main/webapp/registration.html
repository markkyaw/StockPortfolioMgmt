<body>

  <div class="container">

    <div class="hidden text-danger hiddenDiv"><h3 class="hiddenTxt"></h3></div>

    <div class="row justify-content-md-center">
  
      <!-- Registration Form -->
      <div class="col col-lg-5">
        <form action="RegistrationServlet" method="POST" onsubmit="return submitForm(event)">
          <div class="row">
  
            <!-- Username -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-user-circle text-muted"></i>
                </span>
              </div>
              <input id="username" type="text" name="username" placeholder="Username" class="form-control bg-white border-left-0 border-md">
            </div>

            <div class="col-lg-12 mb-4 missing-entries">
              <div id="username-invalid" class="text-danger"></div>
            </div>
  
            <!-- Password -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-lock text-muted"></i>
                </span>
              </div>
              <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
            </div>
            
            <div class="col-lg-12 mb-4 missing-entries">
          		<div class="errorPassword text-danger"></div>
              	<div id="pw-invalid" class="text-danger"></div>
            </div>
  
            <!-- Password Confirmation -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-lock text-muted"></i>
                </span>
              </div>
              <input id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md" onchange="checkPw()">
            </div>

            <div class="col-lg-12 mb-4 missing-entries">
              <div class="errorPassword text-danger"></div>
              <div id="pwConfirm-invalid" class="text-danger"></div>
            </div>
  
            <!-- Submit Button and Cancel Button -->
            <div class="form-group col-lg-12 mx-auto mb-0">
              <button type="submit" class="btn btn-sm py-2 button" style="width: 49%;">
                <span class="font-weight-bold">Create your account</span>
              </button>
              <button type="submit" class="btn btn-sm py-2 button" onclick="location.href='index.html';" style="width: 50%;">
                <span class="font-weight-bold">Cancel</span>
              </button>
            </div>
  
            <!-- Already Registered -->
            <div class="text-center w-100">
              <p class="text-muted font-weight-bold">Already Registered? <a href="index.html" class="text">Login</a></p>
            </div>
  
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
