<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Portfolio Management | Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
  </head>
  <body>
    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="banner">
          <!-- Navbar Brand -->
          <!-- <a href="pickRegister.html" class="navbar-brand"> -->
          <p class="titleP">
            <span class="title">CS310 Stock Portfolio Management</span>
          </p>
          <img class="titleP" src="assets/logo.svg" alt="logo" width="50" />
          <p class="titleP">
            <span class="title" style="margin-left: 250px">Registration</span>
          </p>
        </div>
      </nav>
    </header>
    <br /><br /><br /><br />

    <div class="container">
      <!-- <div class="row py-5 mt-4 align-items-center">
      <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
        <img src="assets/login.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
      </div> -->

      <!-- Login Form -->
      <div class="row justify-content-md-center">
        <div class="col col-lg-5">
          <form action="LoginServlet" method="POST">
            <div class="row">
              <!-- Email Address -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-user-circle text-muted"></i>
                  </span>
                </div>
                <input
                  id="username"
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <div class="col-lg-12 mb-4">
                <div
                  id="username-invalid"
                  class="text-danger missing-entries"
                ></div>
              </div>

              <!-- Password -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-lock text-muted"></i>
                  </span>
                </div>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <div class="col-lg-12 mb-4">
                <div id="pw-invalid" class="text-danger missing-entries"></div>
              </div>

              <!-- Submit Button -->
              <div class="form-group col-lg-12 mx-auto mb-0">
                <button
                  type="submit"
                  class="btn btn-block py-2 button"
                  style="width: 100%"
                >
                  <span class="font-weight-bold">Login</span>
                </button>
              </div>

              <!-- Registration -->
              <div class="text-center w-100">
                <p class="text-muted font-weight-bold">
                  Need an account?
                  <a href="registration.html" class="text">Sign up!</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="js/login.js"></script>
  </body>
</html>
